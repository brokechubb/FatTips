services:
  postgres:
    image: postgres:16-alpine
    container_name: fattips-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fattips_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass_wUB1E51mxmG8}
      POSTGRES_DB: fattips
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fattips_user -d fattips']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fattips-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    container_name: fattips-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Override DATABASE_URL to point to the postgres service name instead of localhost
      - DATABASE_URL=postgresql://fattips_user:SecurePass_wUB1E51mxmG8@postgres:5432/fattips
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount logs directory to host for persistence and easy access
      - ./logs/bot:/app/apps/bot/logs

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: fattips-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Override DATABASE_URL to point to the postgres service name instead of localhost
      - DATABASE_URL=postgresql://fattips_user:SecurePass_wUB1E51mxmG8@postgres:5432/fattips
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
